<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <h2>Welcome to <span style="color: #ff6363;" aria-setsize="4">Unstop</span></h2>
        <div class="social-login">
            <button class="google-login">
                <i class="fab fa-google icon"></i> Login with Google
            </button>
            <button class="facebook-login">
                <i class="fab fa-facebook icon"></i> Login with Facebook
            </button>
        </div>
        <div class="or-divider">
            <span>OR</span>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">User name</label>
                <input type="text" id="username" placeholder="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="username@gmail.com" required>
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>
                <small class="error-message" id="passwordError"></small>
            </div>
            <div class="form-options">
                <label><input type="checkbox" id="rememberMe"> Remember me</label>
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
            <button type="submit" id="loginBtn">Login</button>
            <p>Donâ€™t have an account? <a href="#" id="registerLink">Register</a></p>
        </form>
    </div>
</body>
</html>
